name: Login with Bot Protection - Authenticate - password - Verification Success
authgear.yaml:
  override: |
    authentication:
      identities:
      - login_id
      primary_authenticators:
      - password
    identity:
      login_id:
        keys:
        - type: username
    bot_protection:
      enabled: true
      provider:
        type: cloudflare
        site_key: dummy
      requirements:
        password:
          mode: always
    authentication_flow:
      login_flows:
        - name: f1
          steps:
          - name: login_identify
            type: identify
            one_of:
            - identification: username
              steps:
              - name: authenticate_primary_username
                one_of:
                - authentication: primary_password
                  bot_protection:
                    mode: always
                type: authenticate
before:
  - type: user_import
    user_import: users.json
steps:
  - action: "create"
    input: |
      {
        "type": "login",
        "name": "f1"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify",
            "data": {
              "options": [
                "[[arrayof]]",
                {
                  "identification": "[[string]]"
                }
              ]
            }
          }
        }
  - action: input
    input: |
      {
        "identification": "username",
        "login_id": "bplogin_authn_password"
      }
    output:
      result: |
        {
          "action": {
            "type": "authenticate",
            "data": {
              "options": [
                "[[arrayof]]",
                {
                  "bot_protection": {
                    "enabled": true,
                    "provider": {
                      "type": "cloudflare"
                    }
                  },
                  "authentication": "[[string]]"
                }
              ]
            }
          }
        }
  - action: input
    input: |
      {
        "authentication": "primary_password",
        "password": "password",
        "bot_protection": {
          "type": "cloudflare",
          "response": "pass"
        }
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }
